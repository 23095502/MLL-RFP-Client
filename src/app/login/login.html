
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <div class="account-wall">
          <img class="corner-img" src="assets/images/login-band.png"
               alt="">
          <img class="profile-img" src="assets/images/login_logo.png"
               alt="">
          <form class="form-signin" ng-submit="login.authenticate();">
            <input type="text" class="form-control" placeholder="Username" ng-model="login.username" required autofocus>
            <input type="password" class="form-control" placeholder="Password" ng-model="login.password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
