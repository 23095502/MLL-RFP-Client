<div class="container-fluid">
<div class="row">
      <div class="col-md-12 text-right">
         <button type="button" class="btn btn-primary" ng-click="rfpdash.CreateRFP()">Create New RFP</button>
      </div>
    </div>
 <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>RFP Id</th>
            <th>Client Name</th>
            <th>Operating Income</th>
            <th>Engagement Starts</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
           <tr ng-repeat="dashboarddata in rfpdash.dashboarddata" ng-click="rfpdash.click(dashboarddata.RFPID)">

           <td>{{dashboarddata.STARTDATE}}</td>
           <td>{{dashboarddata.RFPID}}</td>
           <td>{{dashboarddata.CUSTOMERNAME}}</td>
           <td>{{dashboarddata.ACTIVE}}</td>
           <td>{{dashboarddata.ACTIVE}}</td>
           <td>{{dashboarddata.ACTIVE}}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
